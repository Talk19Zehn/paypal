<!-- INCLUDE overall_header.html -->
<!-- IF not S_IS_BOT -->
<div class="navbar">
	<div class="inner">
		<ul class="topiclist">
			<li class="header"><dl><dt>{L_PAYPAL_INFO}</dt></dl></li>
		</ul>
			<div style="margin: 1%;">
				<p style="text-align:left;">{SITENAME} {L_PAYPAL_TEXT}</p>
			</div>
		<div style="margin: 3%;">
			<div class="panel"><br />
				<p style="text-align: left; padding: 6px;">{L_PAYPAL_MSG}</p>

				<!-- reference and all paypal codes
				https://www.paypal.com/cgi-bin/webscr?cmd=p/pdn/howto_checkout-outside
				https://www.paypal.com/cgi-bin/webscr?cmd=p/sell/mc/mc_wa-outside
				//-->

				<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
				<div style="text-align: center;">
					<input type="hidden" name="cmd" value="_xclick" />
					<input type="hidden" name="business" value="{L_PAYPAL_EMAIL}" />
					<input type="hidden" name="item_name" value="{L_DONATION_TITLE}" />
					<input type="hidden" name="no_note" value="1" />
					<input type="hidden" name="no_shipping" value="1" />
					<input type="hidden" name="bn" value="PP-DonationsBF" />
					<input type="hidden" name="tax" value="0" />
					<select name="currency_code" id="currency_code">
						<option value="EUR" selected="selected">{L_DONATION_EUR}</option>
						<option value="USD">{L_DONATION_USD}</option>
						<option value="GBP">{L_DONATION_GBP}</option>
						<option value="JPY">{L_DONATION_JPY}</option>
						<option value="AUD">{L_DONATION_AUD}</option>
						<option value="CAD">{L_DONATION_CAD}</option>
						<option value="HKD">{L_DONATION_HKD}</option>
					</select>
				<!--
				ISO 8859-1 character set overview
				http://www.htmlhelp.com/reference/charset/
				//-->
				<select name="amount">
					<option value="5.50">5.50</option>
					<option value="10.00">10.00</option>
					<option value="20.00">20.00</option>
					<option value="25.00">25.00</option>
					<option value="50.00">50.00</option>
					<option value="75.00">75.00</option>
					<option value="100.00">100.00</option>
				</select>
				<br /><br />
				<input type="image" src="images/paypal-button.gif" style="border: 0px; background-color: transparent; padding: 16px;" />
				<!-- paypal-button.gif update needed //-->
				</div>
				</form>
			</div>
		</div>
	</div>
		<p style="text-align: center; padding: 6px;">{L_DONATION_INFO}</p>
</div>
<div>
<div class="copyright">{L_COPYRIGHT_PAYPALEXTENSION}<br />{L_PAYPALDESIGNANDINFO}</div>
<!-- ENDIF -->
